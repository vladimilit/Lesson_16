<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson_16</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__lesson">Lesson 16 - Form - header</div>
        </div>
      </header>
      <main class="page">
        <section class="page__container contact">
          <div class="contact__container">
            <div class="contact__illustration">
              <img src="img/illustration.svg" alt="illustration" />
            </div>
            <div class="contact__form form">
              <div class="form__subtitle"><h6>Any questions?</h6></div>
              <div class="form__title"><h1>Drop us a line</h1></div>
              <form class="form__form" method="get" enctype="multipart/form-data" action="#">
                <div class="form__line item">
                  <div class="item__line">
                    <label class="item__label">First Name*</label>
                    <input
                      class="item__input"
                      type="text"
                      required
                      autocomplete="off"
                      placeholder="Your first name"
                    />
                  </div>
                  <div class="item__line">
                    <label class="item__label">Last Name*</label>
                    <input
                      class="item__input"
                      type="text"
                      required
                      autocomplete="off"
                      placeholder="Your last name"
                    />
                  </div>
                  <div class="item__line">
                    <label class="item__label">Email*</label>
                    <input
                      class="item__input"
                      type="email"
                      required
                      autocomplete="off"
                      placeholder="Your working email"
                    />
                  </div>
                  <div class="item__line">
                    <label class="item__label">Phone</label>
                    <input
                      type="tel"
                      class="item__input"
                      autocomplete="off"
                      placeholder="Your phone number"
                    />
                  </div>
                  <div class="item__line">
                    <label class="item__label">Message*</label>
                    <input
                      class="item__input item__input--message"
                      type="text"
                      required
                      autocomplete="off"
                      placeholder="Your message"
                    />
                    <!-- <textarea
                      name="message"
                      class="item__input item__input--message"
                      placeholder="Your message"
                      required
                    ></textarea> -->
                  </div>
                  <div class="item__sending sending">
                    <input id="check" type="checkbox" class="sending__input" required />
                    <label for="check" class="sending__label">
                      <span class="sending__text">
                        I agree to receive communications from Createx Online School
                      </span>
                    </label>
                    <button type="submit" class="sending__button">Send message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__lesson">Lesson 16 - Form - footer</div>
        </div>
      </footer>
    </div>
  </body>
</html>
